<!-- public/articly-icon.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
>
  <defs>
    <!-- Soft vignette background -->
    <radialGradient id="bg" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="55%" stop-color="#f4e7b0"/>
      <stop offset="100%" stop-color="#2b210f"/>
    </radialGradient>

    <!-- Inner pill highlight -->
    <linearGradient id="pill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="40%" stop-color="#f4e7b0"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
  </defs>

  <!-- Dark outer backdrop to match the site -->
  <rect x="0" y="0" width="64" height="64" rx="16" fill="#050305" />

  <!-- Gold pill -->
  <rect
    x="8"
    y="16"
    width="48"
    height="32"
    rx="16"
    fill="url(#pill)"
  />

  <!-- Brand mark (spark-like icon) -->
  <g transform="translate(22,32)" fill="none" stroke="#000" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Four-point spark -->
    <path d="M0 -6 L1.7 -1.7 L6 0 L1.7 1.7 L0 6 L-1.7 1.7 L-6 0 L-1.7 -1.7 Z" fill="none"/>
    <!-- Small accent circle bottom-left -->
    <circle cx="-6.8" cy="4.5" r="1.4" fill="#000"/>
    <!-- Small plus top-right -->
    <path d="M5.5 -5.5 v3.2 M3.9 -3.9 h3.2" />
  </g>
</svg>
